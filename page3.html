<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>This slide shows you the Canada COVID-19 distribution by map, you are able to change the Date and the Type, the result will display on the map by the number, such as 'Confirmed Case' number and the color will be updated at the same time. The Date and Type will pass to other slides as well.</p>
        </div>
    </div>
</div>


<form class="form-inline">
    <div class="form-group">
        <label>Date:</label>
        <input type="text" id="datepicker" class="form-control">
    </div>
    <div class="form-group">
        <label>Type:</label>
        <select id="type-select" class="form-control">
            <option selected value="numconf">Confirmed Case</option>
            <option value="numdeaths">Deaths</option>
            <option value="numtested">Tested</option>
        </select>
    </div>
</form>

<div id="selections" class="row">
    <h2 id="page3total">Total:</h2><h2 id="page3totalnumber"></h2>
</div>
