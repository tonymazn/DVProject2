<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Canada Coronavirus disease (COVID-19) outbreak by Zhouning Ma(ZM11)</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <h1>Canada Coronavirus disease (COVID-19) outbreak by Zhouning Ma(ZM11)</h1>
    </nav>

    <div class="container page1">
        <div class="row">
            <div class="col-md-6">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="reset-button" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </div>

    <div class="container page2">
        <div class="row">
            <div id="left-charts" class="col-sm-12 col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <label>Dates: <span id="dateLabel1">03-11-2020</span> to <span id="dateLabel2">07-17-2020</span></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <select id="var-select" class="form-control">
                            <option selected value="numconf">Confirmed Case</option>
                            <option value="numdeaths">Deaths</option>
                            <option value="numtested">Tested</option>
                        </select>
                    </div>
                </div>
                <div id="stacked-area"></div>
                <div id="timeline"></div>
            </div>
            <div id="right-charts" class="col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-sm-6 col-md-12" id="confirmed-case"></div>
                    <div class="col-sm-6 col-md-12" id="deaths"></div>
                    <div class="col-sm-6 col-md-12" id="tested"></div>
                    <div class="col-sm-6 col-md-12" id="call-duration"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div id="chart-area"></div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- Custom JS -->
    <script src="js/stackedAreaChart.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/donutChart.js"></script>
    <script src="js/timeline.js"></script>

    <script src="js/main.js"></script>
    <script src="js/page2.js"></script>

</body>
</html>
